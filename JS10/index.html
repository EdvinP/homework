<body>
    <script>

        var listOfNames = ['Jonas', 'Petras', 'Martynas', 'Ona', 'Urte', 'Ema'];
        function writeListOfNames(name, array) {
            var firstNameIndex = array.indexOf(name);
            array.splice(firstNameIndex, 1);
            return array;


        };
        var newArray = writeListOfNames('Jonas', listOfNames)
        //console.log(test);
