<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Homework</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">
        <ul>
            <li>
                <label for="txtName">First name:</label>
                <input type="text" required name="firstName" id="firstName">
            </li>
             <li>
                <label for="txtLast">Last name:</label>
                <input type="text" required name="lastName" id="lastName">
            </li>
            <li>
                <label for="dateBirth">Birthday:</label>
                <input type="date" max="2015-01-01" required name="dateBirth" id="dateBirth">
            </li>
            <li>
                <label for="phNum">Phone number:</label>
                <input type="text" required name="phoneNumber" id="phoneNumber">
             </li>
            <li>
                <label for="mail">Email:</label>
                <input type="email" required name="mail" id="mail">
            </li>
            <li>
                <label for="adrs">Adress:</label>
                <input type="text" optional name="adress" id="adress">
            </li>
            <li>
                <input type="submit"  value="submit" id="btnAdd">
            </li>
        </ul>
    </form>
 
    <div class="user" id="user">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
